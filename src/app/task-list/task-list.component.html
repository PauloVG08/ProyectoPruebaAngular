<!-- task-list.component.html -->
<div *ngFor="let task of tasks" class="task-item d-flex align-items-center">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="completed" [(ngModel)]="task.completed"
            (change)="toggleCompletion(task.id)">
        <label class="form-check-label"></label>
    </div>
    <span [class.completed]="task.completed" class="form-control flex-grow-1">{{ task.name }}</span>
    <button class="btn btn-danger ml-2 m-4" (click)="deleteTask(task.id)">Eliminar</button>
    <button class="btn btn-primary ml-2 m-4 ver-detalle" routerLink="/detalle" (click)="verDetalle(task.id)">Ver
        detalle</button>
</div>
